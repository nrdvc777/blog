{% block content %}

    <p>{{post.body}}</p><p>Muallif: {{post.author}}</p>
    <style></style>

</div>
<style>
body {
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 18px;
    }
    header {
    border-bottom: 1px solid #999;
    margin-bottom: 2rem;
    display: flex;
    }

    color: red;

    }
